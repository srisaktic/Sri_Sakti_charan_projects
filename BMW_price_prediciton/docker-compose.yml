services:
  api:
    build:
      context: ./app_folder
      dockerfile: Dockerfile
    container_name: bmw-price-api
    ports:
      - "5001:8000"                 # open http://localhost:5001 for API/docs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: bmw-price-ui
    environment:
      # UI talks to API via compose service name 'api' (internal network)
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    ports:
      - "8502:8501"                 # open http://localhost:8502 for UI
    depends_on:
      - api
    restart: unless-stopped 